<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{title.candidatoFilmForm})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	
	<div>
    	<h2>Seleziona l'attore:</h2>
    	<input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
    	<ul id="myMenu"> 
    		<div th:each="film : ${films}">
	  			<li><a th:href="@{'/newCandidatoInCategoriaF' + '/' + ${categoriaFilmId} + '/' + ${film.id}}" 
	  				   th:text="${film.titolo}">Titolo</a></li>
    		</div>
    	</ul>
	</div>

<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

</body>
</html>
