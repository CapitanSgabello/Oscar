<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{title.categoriaFilmDelete})"> </head>
<body class="center">
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
		<h4>Seleziona quale categoria rimuovere:</h4>
	</div>
	<form th:action="@{/deleteCategoriaFilm}" method="POST" th:object="${categoriaFilm}">	
	
			<div>
				<span>Categoria:</span>
				<select name='categoriaFilmId'>
    				<option th:each="categoriaFilm : ${categorieFilm}" th:value="${categoriaFilm.id}"
    						th:text="|${categoriaFilm.nome} ${categoriaFilm.edizione.anno}|">
    				</option>
				</select>
			</div><br>
			<div>
				<button class="button" 
						style="width: 10%; line-height: 100%; font-size: small" 
						type="submit"><span>Invio</span></button>
			</div>
		</div>
	</form>
	 <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
