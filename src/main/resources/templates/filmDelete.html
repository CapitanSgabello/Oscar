<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{title.filmDelete})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
		<h4>Selezione quale artista rimuovere</h4>
	</div>
	<form th:action="@{/deleteFilm}" method="POST" th:object="${films}">	
	
			<div>
				<span>Artisti:</span>
				<select name='filmId'>
    				<option th:each="film : ${films}" th:value="${film.id}" th:text="|${film.titolo} ${film.dataUscita}|">
    				</option>
				</select>
			</div>
			<div>
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>
	 <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
