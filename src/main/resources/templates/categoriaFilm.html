<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{title.index})">
		<meta name = "viewport" content="width = device-width, initial-scale = 1" />
	</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div id="sfondo-testi">
		<div id="flex-testo">
			<div>
		    	<h1 th:text="|${categoriaFilm.nome} ${categoriaFilm.edizione.anno}| + ':'"></h1>
			</div>
			<div th:if=${categoriaFilm.vincitore}>
				<h4>Vincitore categoria:</h4>
				<ul><li>
					<a href="film.html" th:href="@{'/film' + '/' + ${categoriaFilm.vincitore.id}}" th:text="${categoriaFilm.vincitore.titolo}">Titolo</a>
				</li></ul>
			</div>
			<div th:unless=${categoriaFilm.vincitore}>
				<div th:if="${admin}"> 
					<ul><li>
						<a th:href="@{'/addVincitoreToCategoriaF' + '/' + ${categoriaFilm.id}}">Aggiungi un vincitore a questa categoria</a>
					</li></ul>
				</div>
			</div>
			
		    <h4>Candidati categoria:</h4>
		    <ul>
		    	<li th:each="candidato : ${categoriaFilm.candidati}">
		    		<a href="film.html" th:href="@{'/film' + '/' + ${candidato.id}}" th:text="${candidato.titolo}">Titolo</a>
				</li>
				<div th:if="${admin}"> 
					<ul><li>
						<a th:href="@{'/addCandidatoToCategoriaF' + '/' + ${categoriaFilm.id}}">Aggiungi un candidato a questa categoria</a>
					</li></ul>
				</div>
		    </ul>
		</div>
	</div>
    <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
