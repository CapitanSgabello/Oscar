<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{title.categorieFilm})">
		<meta name = "viewport" content="width = device-width, initial-scale = 1" />
	</head>
<body class="center">
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
		<h2>Edizioni per la categoria selezionata:</h2>
		<div th:each="categoria : ${categorieFilm}">
			<form th:action="@{'/categoriaF' + '/' + ${categoria.id}}" method="GET">
        		<button class="button" style="vertical-align:middle"><span th:text="|${categoria.nome} ${categoria.edizione.anno}|">Nome anno</span></button><br>
			</form>
		</div>
	</div>
    <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
