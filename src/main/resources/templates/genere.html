<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{title.index})">
		<meta name = "viewport" content="width = device-width, initial-scale = 1" />
	</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
		<div class="center">
    		<h2>Ricerca un film</h2>
    		<input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Cerca un film" title="Type in a category">
		</div>
		<div id="sfondo-testi">
    	<ul id="myMenu"> 
    		<div th:each="film : ${films}">
	  			<li><a style="font-size:25px" th:href="@{'/film' + '/' + ${film.id}}" 
	  				   th:text="${film.titolo} ">Titolo</a>
    		</div>
    	</ul>
		</div>

	<script>
	function myFunction() {
	  var input, filter, ul, li, a, i;
	  input = document.getElementById("mySearch");
	  filter = input.value.toUpperCase();
	  ul = document.getElementById("myMenu");
	  li = ul.getElementsByTagName("li");
	  for (i = 0; i < li.length; i++) {
	    a = li[i].getElementsByTagName("a")[0];
	    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
	      li[i].style.display = "";
	    } else {
	      li[i].style.display = "none";
	    }
	  }
	}
	</script>
	
<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
