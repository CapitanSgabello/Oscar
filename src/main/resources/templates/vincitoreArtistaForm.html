<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{title.vincitoreArtistaForm})"> </head>
<body class="center">
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
		<h2>Seleziona il vincitore</h2>
	</div>
	<form th:action="@{/newVincitoreToCategoriaA}" method="POST" th:object="${categoriaArtista}">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>		
		<div>	
			<div>
				<select th:field="*{vincitore}">
    				<option th:each="candidato : ${candidati}" th:value="${candidato.id}" th:text="|${candidato.nome} ${candidato.cognome}|">
    				</option>
				</select>
			</div><br>
			<input type="hidden" th:value="${categoriaArtista.id}" th:field="*{id}" />
			<input type="hidden" th:value="${categoriaArtista.nome}" th:field="*{nome}" />
			<input type="hidden" th:value="${categoriaArtista.edizione}" th:field="*{edizione}" />
			<input type="hidden" th:value="${categoriaArtista.candidati}" th:field="*{candidati}" />
			<div>
				<button class="button" 
						style="width: 10%; line-height: 100%; font-size: small" 
						type="submit"><span>Invio</span></button>
			</div>
		</div>
	</form>
	 <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
