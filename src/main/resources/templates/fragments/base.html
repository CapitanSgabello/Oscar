<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title)">
	<meta charset="UTF-8" />
	<link th:href="@{/css/myCss.css}" rel="stylesheet">
	<title th:text="${title}"></title>
</head>
<body>
	
	<header th:fragment="intestazione">
	</header>
	
	<div th:fragment="DettagliPersona">
    	<h4>Dettagli Profilo:</h4>
    	<div th:if="${utente}" th:object="${utente}">
			<strong>Nome: </strong><span th:text="*{nome}">Nome</span><br>
			<strong>Cognome: </strong><span th:text="*{cognome}">Cognome</span><br><br>
    	</div>
   	</div>
   	
   	<div th:fragment="login">
   		<form th:action="@{/login}" method="GET">
        	<button class="button" style="vertical-align:middle"><span>Login </span></button><br>
		</form>
   	</div>
   	
   	<div th:fragment="logout">
   		<form th:action="@{/logout}" method="GET">
        	<button class="button" style="vertical-align:middle"><span>Logout </span></button><br>
		</form>
   	</div>
   	<footer th:fragment="fondo">
		<form th:action="@{/}" method="GET">
        	<button class="button" style="font-size: 15px";><span>Vai alla Homepage </span></button>
		</form>
		<form th:action="@{/default}" method="GET">
        	<button class="button" style="font-size: 15px"><span>Area Personale </span></button>
		</form>
	</footer>	
</body>
</html>
