<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{title.index})">
		<meta name = "viewport" content="width = device-width, initial-scale = 1" />
	</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	
	<div>
    	<h2 th:text="|${categoriaArtista.nome} ${categoriaArtista.edizione.anno}| + ':'"></h2>
	</div>
	<h4>Vincitore categoria:</h4>
	<ul>
		<a href="artista.html" th:href="@{'/artista' + '/' +${categoriaArtista.vincitore.id}}" 
							   th:text="|${categoriaArtista.vincitore.nome} ${categoriaArtista.vincitore.cognome}|">Nome Cognome</a>
	</ul>
    <h4>Candidati categoria:</h4>
    <ul>
    	<li th:each="candidato : ${categoriaArtista.candidati}">
    		<a href="artista.html" th:href="@{'/artista' + '/' + ${candidato.id}}" 
    							   th:text="|${candidato.nome} ${candidato.cognome}|">Nome Cognome</a>
		</li>
    </ul>
    <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
