<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{title.categoriaFilm})">
		<meta name = "viewport" content="width = device-width, initial-scale = 1" />
	</head>
<body class="center">
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div id="sfondo-testi">
		<div id="flex-testo">
			<div>
		    	<h1 th:text="|${categoria.nome} ${categoria.edizione.anno}| + ':'"></h1>
			</div>
			<div th:if=${categoria.vincitore}>
				<h4>Vincitore categoria:</h4>
				<ul><li>
					<a href="film.html" th:href="@{'/film' + '/' + ${categoria.vincitore.id}}" th:text="${categoria.vincitore.titolo}">Titolo</a>
				</li></ul>
			</div>
			<div th:unless=${categoria.vincitore}>
				<div th:if="${admin}"> 
					<ul><li>
						<a th:href="@{'/addVincitoreToCategoriaF' + '/' + ${categoria.id}}">Aggiungi un vincitore a questa categoria</a>
					</li></ul>
				</div>
			</div>
			
		    <h4>Candidati categoria:</h4>
		    <ul>
		    	<li th:each="candidato : ${categoria.candidati}">
		    		<a href="film.html" th:href="@{'/film' + '/' + ${candidato.id}}" th:text="${candidato.titolo}">Titolo</a>
				</li>
				<div th:if="${admin}"> 
					<ul><li>
						<a th:href="@{'/addCandidatoToCategoriaF' + '/' + ${categoria.id}}">Aggiungi un candidato a questa categoria</a>
					</li></ul>
				</div>
		    </ul>
		</div>
	</div>
    <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
